<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8" />
    <title>Robert Weaver's website</title>
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
        <div class="container">
            <div class="nav-bar">
                <div class="left-side">
                    <div class="nav-links">
                        <a href="index.html">Home</a>
                    </div>

                </div>

                <div class="right-side">
                    <div class="brand">
                        <div>Robert Weaver</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="page-items">
                    <div class="page-item-wrapper">
                        <div class="page-img-background" style="background-image: url(images/headshot2.jpg)"></div>

                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <img src="images/logos/about_me_logo.png" alt="">
                            </div>
                        </div>

                        <div class="subtitle">about me</div>
                    </div>

                    <div class="page-item-wrapper">
                        <div class="page-img-background" style="background-image: url(images/resume_img_1.jpg)"></div>

                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <img src="images/logos/resume_logo.png" alt="">
                            </div>
                        </div>

                        <div class="subtitle">my work resume</div>
                    </div>
                </div>
            </div>
        </div>
  </body>

  <script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
          })

          portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
          })
      })
</script>

</html>
