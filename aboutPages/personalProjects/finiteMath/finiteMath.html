<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Math 150</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="finiteMath.css">
    </head>
    <body>
        <h1>Guass-Jordan Algorithm</h1>
        <div class="Inputs">
            <form id="input-form">
                <input type = "text" class = "formInputs" id = "xInput0" name = "xInput0">
                <label for = "xInput0">X</label>
                <input type = "text" class = "formInputs" id = "yInput0" name = "yInput0">
                <label for = "yInput0">Y</label>
                <label for = "equals0">=</label>
                <input type = "text" class = "formInputs" id = "equals0" name = "equals0">
                <br>
                <input type = "text" class = "formInputs" id = "xInput1" name = "xInput1">
                <label for = "xInput1">X</label>
                <input type = "text" class = "formInputs" id = "yInput1" name = "yInput1">
                <label for = "yInput1">Y</label>
                <label for = "equals1">=</label>
                <input type = "text" class = "formInputs" id = "equals1" name = "equals1"><br>
            </form>
            <input type="button" id="add-equation" value="Add Equation">
            <input type="button" id="input-submit" value="Enter">
        </div>
        <div class="Outputs">
            <table id = "output-table">
                <tr id = "output-table-headers">
                    <th id = "xCoefs">X</th> <th id="yCoefs">Y</th> <th id="eqVal">=</th>
                </tr>
                <tr id = "equation0">
                    <td id = "xCoef0">0</td> <td id = "yCoef0">0</td> <td id = "eqVal0">0</td>
                </tr>
                <tr id = "equation1">
                    <td id = "xCoef1">0</td> <td id = "yCoef1">0</td> <td id = "eqVal1">0</td>
                </tr>
            </table>

            <input type="button" id="run-gauss-jordan" value="Run Gauss-Jordan Algorithm">
        </div>

        <div class="simplex-algorithm-calculator">
            <h1>Simplex Algorithm Calculator</h1>
            <div class="simplex-constraints">
                <h2>constraints:</h2>
                <form id="simplex-algorithm-constraint-input-form">
                    <label for = "x-coeff">X coefficient</label>
                    <input type="text" class="simplex-inputs" id="x-coeff" name="x-coeff">
                    <br>
                    <label for = "y-coeff">Y coefficient</label>
                    <input type="text" class="simplex-inputs" id="y-coeff" name="y-coeff">
                    <br>                        
                    <label for = "s1">Slack var 1</label>
                    <input type="text" class="simplex-inputs" id="s1" name="s1">
                    <br>
                    <label for = "Const">Const</label>
                    <input type="text" class="simplex-inputs" id="Const" name="Const">
                </form>
                <input type="button" id="add-simplex-var" value="Add a variable">
                <input type="button" id="add-another-slack-var" value="Add a slack variable">
                <input type="button" id="submit-simplex-constraint" value="submit constraint">
            </div>
            <div class="simplex-objective">
                <h2>objective equation:</h2>
                <form id="simplex-algorithm-objective-eq-form">
                    <label for = "X-obj-coeff">X coefficient</label>
                    <input type="text" class="simplex-inputs" id="X-obj-coeff" name="X-obj-coeff">
                    <br>
                    <label for = "Y-obj-coeff">Y coefficient</label>
                    <input type="text" class="simplex-inputs" id="Y-obj-coeff" name="Y-obj-coeff">
                    <br>
                    <label for = "goal-obj-coeff">goal coefficient</label>
                    <input type="text" class="simplex-inputs" id="goal-obj-coeff" name="goal-obj-coeff">
                    <br>
                    <label for = "obj-const">Objective constant</label>
                    <input type="text" class="simplex-inputs" id="obj-const" name="obj-const">
                </form>
                <input type="button" id="add-var-button" value="Add another variable">
                <input type="button" id="submit-simplex-obj" value="submit objective eq">
            </div>
        </div>
        <script src="finiteMath.js" async defer></script>
    </body>
</html>
